{% extends "base.html" %}
{% block title %}My Tasks{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">ðŸ§¾ My Tasks</h2>

  <form method="POST" class="flex mb-4">
    <input name="task" placeholder="Add new task..." class="flex-grow border p-2 rounded-l" required>
    <button class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700">Add</button>
  </form>

  <ul>
    {% for t in tasks %}
      <li class="flex justify-between border-b py-2">
        <span class="{% if t.done %}line-through text-gray-500{% endif %}">
          {{ loop.index }}. {{ t.task }}
        </span>
        <div>
          <a href="/tasks/toggle/{{ loop.index0 }}" class="text-green-600 hover:underline mr-2">âœ”</a>
          <a href="/tasks/delete/{{ loop.index0 }}" class="text-red-600 hover:underline">âœ–</a>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
